<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">

      <!-- CLIENT REGISTRATION -->
      <div class="col-md-6 col-sm-12 mb-4">
        <div class="card p-4 shadow">
          <h3 class="text-center">Client Registration</h3>
          <form method="post" action="/client_register">
            <div class="mb-3">
              <input name="username" class="form-control" placeholder="Client Username" required>
            </div>
            <div class="mb-3">
              <input name="password" type="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Register as Client</button>
          </form>
        </div>
      </div>

      <!-- ADMIN REGISTRATION -->
      <div class="col-md-6 col-sm-12 mb-4">
        <div class="card p-4 shadow">
          <h3 class="text-center">Admin Registration</h3>
          <form method="post" action="/admin_register">
            <div class="mb-3">
              <input name="username" class="form-control" placeholder="Admin Username" required>
            </div>
            <div class="mb-3">
              <input name="password" type="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register as Admin</button>
          </form>
        </div>
      </div>

    </div>

    <div class="text-center mt-3">
      <a href="/login">← Back to Login</a>
    </div>
  </div>
</body>
</html>
